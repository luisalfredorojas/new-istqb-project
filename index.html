<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Selecciona un examen ISTQB para comenzar tu práctica." />
    <link rel="stylesheet" href="styles.css" />
    <title>CertiPractica - Exámenes de certificación</title>
</head>
<body>
<header class="gnav">
    <div class="logo">CertiPractica</div>
    <nav class="nav-center">
        <a href="index.html">Inicio</a>
        <a href="cursos.html">Cursos</a>
    </nav>
</header>

<main class="container">
    <h1 class="titulo">Explora los exámenes de certificación</h1>
    <div id="lista-examenes" class="grid-examenes"></div>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2025 CertiPractica. Todos los derechos reservados.</p>
        <p><a href="#">Política de privacidad</a> | <a href="#">Términos de uso</a></p>
    </div>
</footer>

<script>
    const examenes = [
        {
            archivo: "FoundationLevel.json",
            titulo: "ISTQB Foundation Level",
            descripcion: "Fundamentos del testing de software.",
            imagen: "img/foundation.jpg",
            destacado: true
        },
        {
            archivo: "AutomationLevel.json",
            titulo: "ISTQB Automation",
            descripcion: "Automatización de pruebas profesionales.",
            imagen: "img/automation.jpg",
            destacado: true
        },
        {
            archivo: "AgileTester.json",
            titulo: "ISTQB Agile Tester",
            descripcion: "Testing ágil aplicado en la industria.",
            imagen: "img/agile.jpg"
        },
        {
            archivo: "AdvancedLevel.json",
            titulo: "ISTQB Advanced",
            descripcion: "Nivel avanzado para testers experimentados.",
            imagen: "img/advanced.jpg"
        }
    ];

    const contenedor = document.getElementById("lista-examenes");

    examenes.forEach((examen, index) => {
        const div = document.createElement("div");
        div.className = `card-examen ${examen.destacado ? "destacado" : ""}`;
        div.innerHTML = `
        <img src="${examen.imagen}" alt="${examen.titulo}" class="img-examen">
        <div class="contenido-examen">
          <h3>${examen.titulo}</h3>
          <p>${examen.descripcion}</p>
          <a class="btn" href="examen.html?archivo=${examen.archivo}">Comenzar</a>
        </div>
      `;
        contenedor.appendChild(div);
    });
</script>
</body>
</html>
